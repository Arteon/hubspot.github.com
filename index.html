<!DOCTYPE html>
<html>
    <head>
        <title>HubSpot &mdash; Open Source</title>
        <link type="text/css" rel="stylesheet" href="https://static2cdn.hubspot.com/style_guide/static-4.58/sass/style_guide_plus_layout.css">
        <link rel="stylesheet" type="text/css" href="assets/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/markdown.css">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <link rel="icon" href="http://static.hubspot.com/favicon.ico">
        <script type="text/javascript" src="assets/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="assets/marked.js"></script>
        <script type="text/javascript" src="assets/strftime.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <div id="hs-nav-v3" class="nav-width-flex placeholder-nav">
            <div class="hs-nav-section main-nav"></div>
        </div>

        <link href="https://static.hubspotqa.com/bundles/navigation.css" type="text/css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script src="https://static.hubspotqa.com/final/js/navigation/navigation-external.js"></script>

        <div class="page">
            <div class="hero-unit">
                <h1>HubSpot Open Source</h1>
                <h2>If you build it, they will come.</h2>
            </div>

            <div id="members-list"></div>

            <div class="top-section clearfix">
                <div id="statistics">
                    <a class="large-number" href="https://github.com/HubSpot/repositories"><span id="num-repos">&nbsp;</span> Public GitHub Repos</a>
                    <a class="large-number" href="https://github.com/HubSpot?tab=members"><span id="num-members">&nbsp;</span> GitHub Members</a>
                </div>

                <div id="recently-updated">
                    <h1>Recently updated &nbsp;&nbsp;<a href="https://github.com/HubSpot/repositories">View all</a></h1>
                    <ol id="recently-updated-repos"></ol>
                </div>
            </div>

            <div id="selected-repo" class="hidden markdown-region"></div>

            <ol id="repos" class="grid clearfix"></ol>
        </div>

        <footer>
            <div>
                <span class="copyright">&copy;2013 HubSpot, Inc. All Rights Reserved.</span>
                <a class="privacy-policy" href="http://www.hubspot.com/privacy-policy/">Privacy Policy</a>
            </div>
        </footer>

        <!-- Start of Async HubSpot Analytics Code -->
        <script type="text/javascript">
            (function(d,s,i,r) {
                if (d.getElementById(i)){return;}
                var n=d.createElement(s),e=d.getElementsByTagName(s)[0];
                n.id=i;n.src='//js.hubspot.com/analytics/'+(Math.ceil(new Date()/r)*r)+'/51294.js';
                e.parentNode.insertBefore(n, e);
            })(document,"script","hs-analytics",300000);
        </script>
        <!-- End of Async HubSpot Analytics Code -->
    </body>
</html>
